title: Taiwan Invasion Alerts News Feed
description: Real-time security intelligence and news from the Taiwan Strait region
url: "https://feed.taiwaninvasionalerts.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /news/:year/:month/:day/:title/

# Pagination
paginate: 20
paginate_path: "/page/:num/"

# Collections
collections:
  alerts:
    output: true
    permalink: /alerts/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "alerts"
    values:
      layout: "alert"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - scripts

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Social
twitter: taiwannewsalert
github: wuup/taiwannewsalerts

# Timezone
timezone: Asia/Taipei
