<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="logo">
        <span class="logo-icon">âš¡</span>
        <span>Taiwan News Alerts</span>
      </a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Latest</a>
        <a href="{{ '/critical/' | relative_url }}" {% if page.url contains '/critical' %}class="active"{% endif %}>Critical</a>
        <a href="{{ '/military/' | relative_url }}" {% if page.url contains '/military' %}class="active"{% endif %}>Military</a>
        <a href="{{ '/political/' | relative_url }}" {% if page.url contains '/political' %}class="active"{% endif %}>Political</a>
        <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>About</a>
      </nav>
    </div>
  </header>

  <main class="main">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="footer-text">&copy; {{ site.time | date: '%Y' }} Taiwan News Alerts. For informational purposes only.</p>
      <div class="footer-links">
        <a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a>
        <a href="https://github.com/{{ site.github }}">GitHub</a>
        <a href="https://taiwaninvasionalerts.com">Main Site</a>
      </div>
    </div>
  </footer>
</body>
</html>
